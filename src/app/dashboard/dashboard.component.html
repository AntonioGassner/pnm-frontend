<app-navbar></app-navbar>
<div class="row">
    <div class="col-lg-4">
        <div class="card mb-4">
            <div class="card-body text-center">
                <img src="assets/img/picchio.jpeg" alt="logo"
                     style="width: 150px;">
                <h5 class="my-3">Pasticceria Picchio</h5>

                <div class="d-flex justify-content-center mb-2">
                    <form (ngSubmit)="edit()" >
                        <button type="submit" class="btn btn-primary">Edit</button>
                        <button type="submit" class="btn btn-outline-primary ms-1">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="card mb-4 mb-lg-0">
            <div class="card-body p-0">
                <ul class="list-group list-group-flush rounded-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                        <i class="bi bi-globe bi-lg text-warning"></i>
                        <p class="mb-0">https://mdbootstrap.com</p>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                        <i class="bi bi-twitter bi-lg" style="color: #55acee;"></i>
                        <p class="mb-0">@mdbootstrap</p>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                        <i class="bi bi-instagram bi-lg" style="color: #ac2bac;"></i>
                        <p class="mb-0">mdbootstrap</p>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                        <i class="bi bi-facebook bi-lg" style="color: #3b5998;"></i>
                        <p class="mb-0">mdbootstrap</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Nome Azienda</p>
                    </div>
                    <div class="col-sm-9">
                        <p *ngIf="!this.log" class="text-muted mb-0">Pasticceria Picchio</p>
                        <input *ngIf="this.log" type="text" class="form-control" value="Pasticceria Picchio">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm-9">
                        <p *ngIf="!this.log" class="text-muted mb-0">pasticceria@picchio.it</p>
                        <input *ngIf="this.log" type="text" class="form-control" value="">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Recapito Telefonico</p>
                    </div>
                    <div class="col-sm-9">
                        <p *ngIf="!this.log" class="text-muted mb-0">3456789067</p>
                        <input *ngIf="this.log" type="text" class="form-control" value="">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Indirizzo</p>
                    </div>
                    <div class="col-sm-9">
                        <p *ngIf="!this.log" class="text-muted mb-0">Via Panfilo,18</p>
                        <input *ngIf="this.log" type="text" class="form-control" value="">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Citt√†</p>
                    </div>
                    <div class="col-sm-3">
                        <p *ngIf="!this.log" class="text-muted mb-0">Macerata</p>
                        <input *ngIf="this.log" type="text" class="form-control" value="">
                    </div>
                    <div class="col-sm-3">
                        <p class="pers">Codice postale</p>
                    </div>
                    <div class="col-sm-3">
                        <p *ngIf="!this.log" class="text-muted mb-0">62010</p>
                        <input *ngIf="this.log" type="text" class="form-control" value="">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card mb-auto">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/img/due.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/due.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/due.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
