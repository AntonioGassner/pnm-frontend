<app-navbar></app-navbar>
<div class="container">

    <form (ngSubmit)="onSubmit()" #sf="ngForm">
        <div class="row search-bar">
            <div class="col-md-3">
                <input
                        type="text"
                        id="nome"
                        class="form-control"
                        ngModel
                        name="nome"
                        placeholder="nome"
                        #nome="ngModel">
            </div>
            <div class="col-md-3">
                <input
                        type="text"
                        id="cognome"
                        class="form-control"
                        ngModel
                        name="cognome"
                        placeholder="cognome"
                        #cognome="ngModel">
            </div>
            <div class="col-md-3">
                <input
                        type="text"
                        id="comune"
                        class="form-control"
                        name="comune"
                        placeholder="comune">
            </div>
            <div class="col-md-3">
                <button class="btn btn-warning" type="submit" [disabled]="!cognome.touched && !nome.touched">Cerca
                </button>
            </div>
        </div>
    </form>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let produttore of produttori, index as i">
            <div class="card h-100">
                <img src="{{produttore.image1}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="card-body text-center">
                        <h5 class="my-3">{{produttore.nomeAzienda}}</h5>
                        <p class="text-muted text-start mb-1">Luogo: {{produttore.comune}} ({{produttore.provincia}})</p>
                        <p class="text-muted text-start mb-1">Indirizzo: {{produttore.indirizzo}}</p>
                        <p class="text-muted text-start mb-1">Contatto: {{produttore.numeroAzienda}} </p>
                        <p class="text-muted text-start mb-1">Email: {{produttore.emailAzienda}} </p>
                    </div>
                </div>
                <div class="d-flex mb-2" style="margin-left: 72%; padding-bottom: 5%">
                    <button type="button" class="btn btn-outline-warning" (click)="viewDettaglio(produttore.id)">Dettagli</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
