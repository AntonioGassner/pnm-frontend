<app-navbar></app-navbar>

<div class="container">
    <main>
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="(onSubmit())" #sf="ngForm">
                <div id="produttore" ngModelGroup="produttore">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input
                                type="text"
                                id="nome"
                                class="form-control"
                                ngModel
                                name="nome">
                    </div>
                    <div class="form-group">
                        <label for="cognome">cognome</label>
                        <input
                                type="text"
                                id="cognome"
                                class="form-control"
                                ngModel
                                name="cognome">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Search
                </button>
            </form>
        </div>

    </main>
</div>
