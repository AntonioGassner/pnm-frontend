<app-navbar></app-navbar>
<div class="container">
    <main>
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <form (ngSubmit)="onSubmit(sf)" #sf="ngForm">
                    <div id="user-data">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input
                                    type="text"
                                    id="username"
                                    class="form-control"
                                    ngModel
                                    name="username"
                            required
                            #username="ngModel">
                        </div>
                        <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a valid Username</span>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                    type="text"
                                    id="email"
                                    class="form-control"
                                    [ngModel]="'email@provider.com'"
                                    name="email"
                            required
                            email
                                    #email="ngModel">

                        </div>
                        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>

                        <div class="form-group">
                            <label for="secret">Secret Question</label>
                            <select
                                    id="secret"
                                    class="form-control"
                                    [ngModel]="defaultQuestion"
                                    name="secret">
                                <option value="pet">Your first pet?</option>
                                <option value="teacher">Your first teacher?</option>
                            </select>
                        </div>
                        <button
                                class="btn btn-primary"
                                type="submit"
                                [disabled]="!sf.valid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<app-footer></app-footer>
